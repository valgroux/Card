<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,400&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>

  <div class="container">

    <div class="container__left">

      <div class="container__cards">

        <div class="card__front">

          <div class="card__front__top">
            <div class="bloc__white"></div>
            <div class="bloc__white-outline"></div>
          </div>
  
          <div class="card__front__middle">
            <p class="card-number">000 0000 0000 0000</p>
          </div>
  
          <div class="card__front__bottom">
            <p class="card-name">Jane Appleseed</p>
            <p class="card-date">00 / 00</p>
          </div>
  
        </div>

        <div class="card__back">
          <p class="card-cvc">000</p>
        </div>
      </div>
    </div>

    <div class="container__right">
        <form action="">
          
          <div class="container__input">
            <label for="name">Cardholder name</label>
            <input  type="text" name="name" class="name" placeholder="e.g. Jane Appleseed">
            <div class="error-name">
              <p>Le nom n'est pas valide</p>
            </div>
          </div>

          <div class="container__input">
            <label for="number">Card number</label>
            <input type="number" name="number" class="number" placeholder="e.g. 1234 5678 9123 0000" max="16">
            <div class="error-number">
              <p>Le numéro de votre carte n'est pas valide</p>
            </div>
          </div>


          <div class="container__bottom">
            
            <div class="container__bottom-left">
              <label for="date">Exp. Date (MM/YY)</label>
              <input  type="text" name="date" class="month" placeholder="MM" max="12" >
              <input type="number" name="date" class="year" placeholder="YY">
              <div class="error-date">
                <p>Vous avez une erreur sur la date</p>
              </div>
              <div class="error-expiration">
                <p>Votre carte est expirée</p>
              </div>
            </div>

            <div class="container__bottom-right">
              <label for="cvc">CVC</label>
              <input  type="number" name="cvc" class="cvc" placeholder="e.g. 123" maxlength="3">
              <div class="error-cvc">
                <p>Votre CVC est incorrecte</p>
              </div>
            </div>

          </div>

          <button class="button">Confirm</button>
  
        </form>

        <div class="container__complete">
          <div class="icon-complete"></div>
          <p class="text-complete">Thank You !</p>
          <p class="text-paragraph">We've added your card details</p>
          <button class="button button--js">Continue</button>
        </div>


    </div>

  </div>


<script src="index.js"></script>
</body>
</html>
